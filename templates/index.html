<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
<div class="container mt-3">
    <h1>네이버 뉴스 수집 실시간 데이터 모니터링</h1>
    </hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>신문사명</th>
                <th>제목</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody id="news-box">
        </tbody  >
    </table>
</div>

    <script>
        const eventSource = new EventSource("http://localhost:8080/news");
        eventSource.onmessage = (event) => {
            //console.log(event.data);
            naverNews = JSON.parse(event.data);
            console.log(naverNews);

            $("#news-box").append("<tr>");
            $("#news-box").append("<td>" + naverNews.company + "</td>");
            $("#news-box").append("<td>" + naverNews.title + "</td>");
            $("#news-box").append("<td>" + naverNews.createdAt + "</td>");
            $("#news-box").append("</tr>");
        }
    </script>
</body>

</html>
